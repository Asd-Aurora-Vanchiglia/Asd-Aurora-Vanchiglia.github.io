<mat-drawer-container>
  <mat-drawer #drawer [mode]="isShowHideFlag" class="col-md-3 col-sm-12">
    <mat-icon aria-hidden="false" class="close" (click)="drawer.toggle()">close</mat-icon>
    <br>
    <h1>Men√π</h1>
    <mat-list role="list">
      <mat-list-item role="listitem"><a [routerLink]="['/home']"  routerLinkActive="active-link" mat-button (click)="drawer.toggle()">Home</a></mat-list-item>
      <mat-list-item role="listitem"><a [routerLink]="['/chisiamo']" routerLinkActive="active-link" mat-button (click)="drawer.toggle()">Chi Siamo</a></mat-list-item>
      <mat-list-item role="listitem"><a [routerLink]="['/comunicati']" routerLinkActive="active-link" mat-button (click)="drawer.toggle()">Comunicati</a></mat-list-item>
      <mat-list-item role="listitem"><a [routerLink]="['/iniziative']" routerLinkActive="active-link" mat-button (click)="drawer.toggle()">Iniziative </a></mat-list-item>
      <mat-list-item role="listitem"><a [routerLink]="['/calendario-partite']" routerLinkActive="active-link" mat-button (click)="drawer.toggle()">Calendario partite</a></mat-list-item>
      <mat-list-item role="listitem"><a [routerLink]="['/podcast']" routerLinkActive="active-link" mat-button (click)="drawer.toggle()">Podcast</a></mat-list-item>
      <mat-list-item role="listitem"><a [routerLink]="['/manage']" routerLinkActive="active-link" mat-button (click)="drawer.toggle()">Area Riservata</a></mat-list-item>
    </mat-list>
  </mat-drawer>
  <mat-drawer-content>
    <mat-toolbar class="nav" *ngIf="isManage">
      <mat-list role="list">
        <mat-list-item role="listitem"><a [routerLink]="['/home']"  routerLinkActive="active-link" mat-button (click)="drawer.toggle()">Home</a></mat-list-item>
        <mat-list-item role="listitem"><a [routerLink]="['/chisiamo']" routerLinkActive="active-link" mat-button (click)="drawer.toggle()">Chi Siamo</a></mat-list-item>
        <mat-list-item role="listitem"><a [routerLink]="['/comunicati']" routerLinkActive="active-link" mat-button (click)="drawer.toggle()">Comunicati</a></mat-list-item>
        <mat-list-item role="listitem"><a [routerLink]="['/iniziative']" routerLinkActive="active-link" mat-button (click)="drawer.toggle()">Iniziative </a></mat-list-item>
        <mat-list-item role="listitem"><a [routerLink]="['/calendario-partite']" routerLinkActive="active-link" mat-button (click)="drawer.toggle()">Calendario partite</a></mat-list-item>
        <mat-list-item role="listitem"><a [routerLink]="['/podcast']" routerLinkActive="active-link" mat-button (click)="drawer.toggle()">Podcast</a></mat-list-item>
        <mat-list-item role="listitem"><a [routerLink]="['/manage']" routerLinkActive="active-link" mat-button (click)="drawer.toggle()">Area Riservata</a></mat-list-item>
      </mat-list>
    </mat-toolbar>
    <div *ngIf="!isManage" class="silder" [ngStyle]="{'background-image': 'url(' + cover + ')'}">
      <mat-icon aria-hidden="false"  (click)="drawer.toggle()">
        reorder
      </mat-icon>
      <div class="silder-content">
        <h1 style="margin-top: 16%;">{{title}}</h1>
      </div>
    </div>
  <div class="content">
    <router-outlet (activate)="onActivate($event)"></router-outlet>
  </div>
    
  </mat-drawer-content>
</mat-drawer-container>
<footer class="footer" color="primary">
  <mat-toolbar  class="footer" color="primary">
    <span>Asd Aurora Vanchiglia</span>
  </mat-toolbar>
</footer>
